<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Lvr - Objects</title>
	<meta name="description" content="L virtual reality">
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	<meta name="theme-color" content="#000">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Lvr">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Lvr">
	<link rel="apple-touch-icon" href="../assets/images/favicon.png">
	<meta name="msapplication-TileImage" content="../assets/images/favicon.png">
	<meta name="msapplication-TileColor" content="#000">
	<meta name="msapplication-tap-highlight" content="no">
	<meta property="og:site_name" content="Lvr">
	<meta property="og:url" content="https://liyas-vr.firebaseapp.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Lvr">
	<meta property="og:description" content="L virtual reality">
	<meta property="og:image" content="../assets/images/favicon.png">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Lvr">
	<meta name="twitter:description" content="L virtual reality">
	<meta name="twitter:image" content="../assets/images/favicon.png">
	<meta name="twitter:url" content="https://liyas-vr.firebaseapp.com">
	<link rel="stylesheet" href="../assets/css/style.min.css">
	<script src="../assets/js/aframe.min.js"></script>
	<script src="../assets/js/aframe-ar.js"></script>
	<script src="../assets/js/aframe-extras.min.js"></script>
</head>

<body>
	<a-scene id="capture" embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!--Assets-->
		<a-assets>
			<audio id="blip1" src="../assets/audio/blip1.wav" preload="auto"></audio>
			<audio id="blip2" src="../assets/audio/blip2.wav" preload="auto"></audio>
			<a-asset-item id="dodge" src="../assets/gltf/dodge/dodge.gltf"></a-asset-item>
			<a-asset-item id="love" src="../assets/gltf/love/scene.gltf"></a-asset-item>
			<a-asset-item id="couch" src="../assets/gltf/couch/scene.gltf"></a-asset-item>
		</a-assets>
		<!--Camera-->
		<a-entity camera>
			<!--cursor-->
			<a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.013;" material="color: white; shader: flat; opacity: 0.5;" animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1" animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1" animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
			</a-entity>
		</a-entity>
		<!--Barcode marker [1]-->
		<a-marker type='barcode' value='1'>
			<a-text side='double' position='0 1.75 0.5' scale='0.5 0.5 0.5' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-text side='double' position='0 1.6 1' scale='0.2 0.2 0.2' font='https://cdn.aframe.io/fonts/Monoid.fnt' value="Virtual & Augmented Reality\nby Liyas Thomas" align="center" animation="property: position; from: 0 1.6 1; to: 0 1.65 1;  direction: alternate; dur: 500; easing: easeInOutCubic; repeat: indefinite;">
			</a-text>
		</a-marker>
		<!--Custom marker [A]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/A-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.5 0.5 0.5' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#dodge" scale="2.5 2.5 2.5" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker [B]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/B-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.5 0.5 0.5' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#love" scale="0.01 0.01 0.01" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Custom marker [C]-->
		<a-marker preset='custom' type='pattern' url='../assets/patt/C-90.patt'>
			<a-text side='double' position='0 1.75 0.5' scale='0.5 0.5 0.5' value="Lvr" align="center" rotation="-90 0 0">
			</a-text>
			<a-entity gltf-model="#couch" scale="2.5 2.5 2.5" animation-mixer>
			</a-entity>
		</a-marker>
		<!--Sound-->
		<a-entity sound="src: #blip1; autoplay: true;"></a-entity>
		<a-entity sound="src: #blip2; autoplay: true;"></a-entity>
	</a-scene>
</body>

</html>
